<!DOCTYPE html>
<head>
    <title>HTML form</title>
</head>
<body>
    <form action="">
        <label for="username">username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">password :</label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
        <br>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <br>
        <br>
        <label for="komentar">komentar</label>
        <br>
        <textarea id="komentar"></textarea>
        <br>
        <label for="kota">kota</label>
        <select id="kota">
            <option>jakarta</option>
            <option>bandung</option>
            <option>jogja</option>
            <option>surabaya</option>
        </select>
        <br>
        <br>
        <button type="submit">Kirim</button>
    </form>
    <!-- didalam form derdapat beberapa elemen seperti : input, textarea, select, button, label -->
    <!-- input : element untuk inputan seperti nama, alamat, dsb -->
        <!-- element input memiliki beberapa attribut : text, password, radio, checkbox -->
        <!-- text : attribut untuk kotak form text-->
        <!-- password : attribut untuk kotak form password / saat menginput text yang dituliskan terhidden -->
        <!-- radio : attribut untuk kotak form pemilihan yang di peruntukan hanya 2 pilihan seperti jeniskelamin dsb,-->
        <!-- checkbox : attribut untuk kotak form pemilihan yang di peruntukan memilih lebih dari 1 karena pilihannya lebih dari 2, seperti hobbi dsb, -->
    <!-- textarea : element untuk membuat kotak pengisian komentar / input yang memerlukan karakter yang banyak -->
    <!-- select : element untuk membuat form select, dropdown / form pemilihan -->
    <!-- button : element untuk membuat tombol -->
    <!-- label : element untuk memberikan keterangan dari kotak form, berada di samping atau atas, bawah dari kotak form -->
</body>
</html>
