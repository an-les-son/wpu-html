<!DOCTYPE html>
<head>
    <title>HTML test</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td align="right"><label for="text">Text :</label></td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td align="right"><label for="password">Password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="radio" id="radio1" name="radio"><label for="radio1">Radio 1</label>
                <input type="radio" id="radio2" name="radio"><label for="radio2">Radio 2</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="checkbox" id="checkbox1"><label for="checkbox1">checkbox 1</label>
                <input type="checkbox" id="checkbox2"><label for="checkbox2">checkbox 2</label>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="combobox">Combo Box :</label></td>
            <td>
                <select id="combobox">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="textarea">Textarea :</label></td>
            <td><textarea id="textarea"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit">Button</button></td>
        </tr>
    </table>
</body>
</html>
