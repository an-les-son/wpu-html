<!DOCTYPE html>
  <head>
    <title>HTML paragraf</title>
  </head>
  <body>
    <!-- contoh tah p, br, hr, b, i, u, em, dan strong -->
    <p>ini adalah paragraf 1</p>
    <br>
    <!-- br : untuk membuat baris baru -->
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    <!-- hr : untuk membuat garis horizontal -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Anjar Oki Wibowo</u></p>
    <!-- b : untuk membuat cetak tebal / bold -->
    <!-- i : untuk membuat cetak miring / italic -->
    <!-- u : untuk membuat garis bawah / underline -->
    <hr>
    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari 2023 <em>ditiadakan!</em></p>
    <!-- em : untuk membuat cetak miring, bedanya dengan i strong memiliki arti sebagai penekanan yang soft-->
    <!-- strong : untuk membuat cetak tebal, bedanya dengan b strong memiliki arti sebagai penekanan yang sangat jelas atau mutlak melebihi em-->
  </body>
</html>
