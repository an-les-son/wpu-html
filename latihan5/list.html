<!DOCTYPE html>
<head>
    <title>HTML list</title>
</head>
<body>
    <h3>To Do List</h3>
    <ol type="i">
        <li>Bagun pagi</li>
        <li>Sarapan</li>
        <li>Tidur lagi</li>
    </ol>
    <!-- ol : digunakan untuk membuat list berupa angka dan huruf, untuk merubah angka dan hurufnya menggunakan type=1, A, a, I, i -->
    <!-- 1 : untuk list menggunakan angka -->
    <!-- A : untuk list menggunakan huruf besar -->
    <!-- a : untuk list menggunakan huruf kecil -->
    <!-- I : untuk list menggunakan angka romawi besar -->
    <!-- i : untuk list menggunakan angka romawi kecil -->
    <!-- jika, tidak menggunakan type secara default ol akan menggunakan list dengan angka -->

    <h3>Saat sarapan, saya akan makan</h3>
    <ul type="disc">
        <li>Nasi goreng</li>
        <li>Mie goreng</li>
        <li>Telur dadar</li>
    </ul>
    <!-- ul : digunakan untuk membuat list berupa tanda, untuk merubah tanda menggunakan type=disc, square, circle-->
    <!-- disc : untuk list menggunakan tanda bulat hitam -->
    <!-- square : untuk list menggunakan tanda kotak -->
    <!-- cicle : untuk list menggunakan tanda lingkaran -->
    <!-- jika, tidak menggunakan type secara default ul akan menggunakan list dengan disc / bulat hitam -->

    <h3>Pemrograman Web 1</h3>
    <dt><strong>HTML</strong></dt>
    <dd>Hyper Text Markup Language</dd>
    <dt><strong>CSS</strong></dt>
    <dd>Cascading Style Sheets</dd>
    <!-- dt dan dd -->
    <!-- dt : digunakan untuk list termonologi / judul list -->
    <!-- dd : digunakan untuk deskripsi dari dt / termonologi / judul list -->
    <!-- jadi, dt dan dd harus berpasangan, ada dt harus ada dd -->
</body>
</html>
