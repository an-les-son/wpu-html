<!DOCTYPE html>
<head>
    <title>HTML Tabel</title>
</head>
<body>
    <table>
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    <!-- baris : itu horizontal -->
    <!-- kolom : ini vertical -->
    <!-- table : di gunakan untuk membuat tabel dan didalam tabel itu sendiri diwajibkan ada baris yaitu tr / tabel row dan kolom yaitu td / tabel data -->
    <br>
    <table border="1" cellspacing="0" cellpadding="3">
        <thead>
            <tr>
                <th></th>
                <th>kolom 1</th>
                <th>kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris 1</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
    <!-- thead : ialah kepala / judul di dalam kolom yang berada di dalam table dan di atas tr -->
    <!-- th : ialah tabel head ialah kepala / judul di dalam kolom yang berada di dalam tr -->
    <!-- didalam tag table mempunyai beberapa attribut : border, cellspacing, cellpadding, colspan, rowpan -->
    <!-- border : attribut yang digunakan untuk membuat border pada table -->
    <!-- cellspacing : attribut yang digunakan untuk menentukan jarak antara pedding tabel dengan border, jika tidak menggunakan attribe cellspacing secara default akan tersetting cellspacing 2px -->
    <!-- cellpadding : attribut yang di gunakan untuk menentukan jarak antara tabel data / isi tabel dengan garis border tabel, jika tidak menggunakan attribe cellpadding secara default akan tersetting cellpadding 1px -->
    <br>
    <p>pergi ke <a href="./tabel2.html">tabel2</a></p>
</body>
</html>
