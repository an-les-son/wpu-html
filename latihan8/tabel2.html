<!DOCTYPE html>
<head>
    <title>Merging Tabel</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="3">Nilai</th>
        </tr>
        <tr>
            <th>Kimia</th>
            <th>Fisika</th>
            <th>Biologi</th>
        </tr>
        <tr>
            <td>Robby</td>
            <td>76</td>
            <td>80</td>
            <td>81</td>
        </tr>
        <tr>
            <td>Rudi</td>
            <td>84</td>
            <td>70</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Alfian</td>
            <td>96</td>
            <td>70</td>
            <td>71</td>
        </tr>
    </table>
    <!-- rowspan : attribut yang digunakan untuk menggabungkan beberapa baris -->
    <!-- colspan : attribut yang digunakan untuk menggabungkan beberapa kolom -->
    <br>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th rowspan="3">rowspan=3</th>
            <th colspan="2">colspan=2</th>
        </tr>
        <tr align="center">
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr align="center">
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <br>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2" align="center" style="font-size:30px;">?</td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>

</html>
